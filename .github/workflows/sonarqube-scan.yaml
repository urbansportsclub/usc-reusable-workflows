---
name: Sonarqube

on:
  workflow_call:
    secrets:
      token:
        required: true
    inputs:
      url:
        required: false
        type: string
        default: https://sonarqube.svc.urbansportsclub.tech
      enable_quality_gate:
        required: false
        type: boolean
        default: true
      download_coverage_artifact:
        required: false
        type: boolean
        default: false
      coverage_artifact_name:
        required: false
        type: string
        default: coverage-artifact

jobs:
  build:
    name: Build
    runs-on: [self-hosted, nonroot]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download code coverage results
        if: inputs.download_coverage_artifact == true
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.coverage_artifact_name }}

      - name: Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: -Dsonar.projectVersion=${{ github.sha }}
        env:
          SONAR_TOKEN: ${{ secrets.token }}
          SONAR_HOST_URL: ${{ inputs.url }}

      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      - uses: sonarsource/sonarqube-quality-gate-action@master
        if: inputs.enable_quality_gate == true
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.token }}
