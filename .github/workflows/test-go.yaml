---
on:
  workflow_call:
    secrets:
      github-token:
        required: true
    inputs:
      upload_coverage_artifact:
        required: false
        type: boolean
        default: true
      coverage_artifact_name:
        required: false
        type: string
        default: coverage-artifact

jobs:
  test:
    name: Test
    runs-on: [self-hosted, dind]
    timeout-minutes: 15

    steps:
    - name: Setup go
      uses: actions/setup-go@v4
      with:
        go-version: "stable"

    - name: Checkout code
      uses: actions/checkout@v3
    
    - uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Configure private repo
      run: git config --global url."https://${{ secrets.github-token }}:x-oauth-basic@github.com/urbansportsclub".insteadOf "https://github.com/urbansportsclub"

    - name: Install GO dependencies
      run: |
        sudo apt update
        sudo apt-get -y install poppler-utils wv unrtf tidy
        go get github.com/JalfResi/justext
        go install code.sajari.com/docconv/docd@latest

    - name: Test
      run: go test -v -race -covermode=atomic -coverprofile=coverage.out ./...
      env:
        GITHUB_TOKEN: ${{ secrets.github-token }}
    
    - name: Archive code coverage results
      if: inputs.upload_coverage_artifact == true
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.coverage_artifact_name }}
        path: coverage.out
        retention-days: 5
        if-no-files-found: error
