---
on:
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: [self-hosted, nonroot]
    timeout-minutes: 15

    steps:
    - name: Setup go
      uses: actions/setup-go@v3
      with:
        go-version: "stable"

    - name: Checkout code
      uses: actions/checkout@v3

    - uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Test
      run: make test
      env:
        GITHUB_TOKEN: ${{ secrets.GB_TOKEN_PRIVATE }}
